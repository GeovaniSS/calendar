<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="header-bg">
    <div class="header">
      <img src="assets/images/logo.svg" alt="Logo de um calendário com olhinhos e um texto DailyReminder">
      <nav>
        <ul class="header-menu">
          <li>
            <span class="material-icons-sharp">notifications</span>
          </li>
          <li>
            <img src="assets/images/user.jpg" alt="Foto de uma garota">
          </li>
          <li>
            <h4>Garibalda</h4>
            <span class="material-icons-sharp">expand_more</span>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div class="s-calendar">
      <div class="s-calendar--container">
        <div class="s-calendar--year">
          <span class="material-icons-sharp">navigate_before</span>
          <h1 class="current-year">Março 2022</h1>
          <span class="material-icons-sharp">navigate_next</span>
        </div>

        <button class="add-event">+Evento</button>
      </div>

      <p>
        Deixe as águas passadas em fevereiro e curta as águas de março. Que seja bem-vindo!
      </p>
    </div>
  </section>
  <script src="./assets/js/main.js"></script>
</body>
</html>
