<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/modal.css">
</head>
<body>
  <header class="header-bg">
    <div class="header">
      <img src="assets/images/logo.svg" alt="Logo de um calendário com olhinhos e um texto DailyReminder">
      <nav>
        <ul class="header-menu">
          <li>
            <span class="material-icons-sharp">notifications</span>
          </li>
          <li>
            <img src="assets/images/user.jpg" alt="Foto de uma garota">
          </li>
          <li>
            <h4>Garibalda</h4>
            <span class="material-icons-sharp">expand_more</span>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div class="s-calendar">
      <div class="s-calendar--container">
        <div class="s-calendar--year">
          <span class="material-icons-sharp prev">navigate_before</span>
          <h1 class="date"></h1>
          <span class="material-icons-sharp next">navigate_next</span>
        </div>

        <button class="add-event">+Evento</button>
      </div>

      <p>
        Deixe as verdades em março e curta as mentiras de abril. Que seja bem-vindo!
      </p>
    </div>
  </section>

  <section>
    <div class="s-calendar--events">
      <div class="calendar">
        <div class="week-days">
          <div>dom</div>
          <div>seg</div>
          <div>ter</div>
          <div>qua</div>
          <div>qui</div>
          <div>sex</div>
          <div>sab</div>
        </div>
        <div class="divider"></div>
        <div class="month-days"></div>
      </div>
  
      <div class="calendar-events">
        <div class="selected-day"></div>
        <div class="divider"></div>
        <div class="events">
          <!-- // <div class="event-card">
          //   <div class="event-details">
            //     <h2 class="event-hour">15:00 - 16:00</h2>
            //     <h4 class="event-title">Estudar CSS</h4>
            //     <p class="event-description">Origamid</p>
          //   </div>
          //   <span class="material-icons-sharp">more_horiz</span>
          // </div> -->
        </div>
      </div>
    </div>
  </section>

  <div class="modal-container">
    <div class="modal">
      <span class="material-icons-sharp close-modal">cancel</span>
      <h3>Novo Evento</h3>
      <form class="modal-form">
        <label for="title">Título</label>
        <input type="text" id="title" class="form-elements" placeholder="Título do Evento" required>
      
        <label for="description">Descrição</label>
        <textarea id="description" class="form-elements" placeholder="Descrição do Evento"></textarea>
       
        <label for="date">Data</label>
        <input type="date" id="date" class="form-elements" placeholder="Data" required>
    
        <div class="time">
          <div>
            <label for="startHour">Início</label>
            <input type="time" id="startHour" class="form-elements" required>
          </div>

          <div>
            <label for="endHour">Fim</label>
            <input type="time" id="endHour" class="form-elements" required>
          </div>
        </div>

        <button class="create-event">Cria Evento</button>
      </form>
    </div>
  </div>

  <script src="./assets/js/calendar.js"></script>
  <script src="./assets/js/events.js"></script>
</body>
</html>
